name: base-cicd
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.0
      - name: Install dependencies
        run: |
          go get -u github.com/golangci/golangci-lint
      - name: Run build
        run: make build
      - name: Run lint
        run: golangci-lint
      - name: Run testing
        run: make test